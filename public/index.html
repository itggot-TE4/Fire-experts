<head>

     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
    <header><form>
        <input type="text" placeholder="Username">
        <button type="submit">Enter Username</button>
    </form></header>
<div class="wrapper">
    <h2>Welcome to teacher o matic</h2>

<template id="repoCardTemplate">

    <table>
      <thead>
        <tr>
          <td>
            <h3 class="repoName"></h3>
          </td>
        </tr>
      </thead>

        <tr>
          <td>
            <p class="repoForks">
              Show Forks
            </p>

            </a>
          </td>
          <td>
            <p class="repoNumberOfForks"></p>
          </td>
        </tr>
      </tbody>
    </table>
  </article>
</template>
</body>
